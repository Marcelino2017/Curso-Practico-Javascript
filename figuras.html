<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./figuras.css">

    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>

        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section class="section__main">
        <div class="div1">
            <form>
                <div class="card w-100 cars" >
                    
                    <h2>Calcula el área y perímetro de un cuadrado</h2>
                   
                    <div class="row">
                        <div class="col-md-12">
                            <label for="InputCuadrado"class="form-label">
                                Escribe cuánto mide cada lado de tu cuadrado
                            </label>
                            <input id="InputCuadrado" type="number" class="form-control" >
                        </div>
                    </div>

                    
                    <div class="botonA">
                        <button type="button"  class="btn btn-outline-success" onclick="calcularPerimetroCuadrado()">
                            Calcular el perímetro 
                        </button>

                        <button type="button" class="btn btn-outline-warning" onclick="calcularAreaCuadrado()">
                            Calcular el área
                        </button>
                    </div>

                </div>

            </form>
        </div>

        <div>
            <form>
                <div class="card w-100 cars" >
                   
                    <h2>
                        Calcula la altura, el perimetro y el área del triangula isósceles
                    </h2>
                   
                    <div class="row">

                        <div class="col">


                            <label for="lado1T" class="form-label">
                                Lado 1
                            </label>

                            <input type="text" id="lado1T" class="form-control" placeholder="lado1T" aria-label="lado1T">
                        
                        </div>

                        <div class="col">
                           
                            <label for="lado2T" class="form-label">
                                Lado 2
                            </label>
                        
                            <input type="text" id="lado2T" class="form-control" placeholder="lado2T" aria-label="lado2T">
                        
                        </div>

                        <div class="col">
                            
                            <label for="baseT" class="form-label">
                                BaseT
                            </label>
                            
                            <input type="text" id="baseT" class="form-control" placeholder="baseT" aria-label="baseT">
                        
                        </div>

                    </div>

                    <div class="botonA">

                        <button type="button"  class="btn btn-outline-success" onclick="alturaTrianguloIsosceles()">
                            Calcular la altura 
                        </button>

                        <button type="button" class="btn btn-outline-warning" onclick="calcularAreaTriangulo()">
                            Calcular el área
                        </button>

                    </div>
                </div>
            </form>
        </div>
    </section>


    <script src="./figuras.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
