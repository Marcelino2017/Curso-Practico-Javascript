<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../figuras.css">

    <title>Calcular Porcentaje</title>
</head>
<body>
    <header>
        <h1>Calular Porcentaje</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section class="section__main">
        <div class="div1">
            <form>
                <div class="card w-100 cars" >
                    
                    <h2>Calcula el área y perímetro  de un cuadrado</h2>
                   
                    <div class="row">
                        <div class="col-md-12">
                            <label for="InputPrice"class="form-label">
                                Escribe el precio de tu producto
                            </label>
                            <input id="InputPrice" type="number" class="form-control" >
                        </div>
                        <div class="col-md-12">
                            <label for="InputDiscount"class="form-label">
                                Escribe el descuento de tu producto
                            </label>
                            <input id="InputDiscount" type="number" class="form-control" >
                        </div>
                    </div>

                    <p id="ResultP" class="fw-bold text-success my-2" ></p>
                    <div class="botonA">
                        <button type="button"  class="btn btn-outline-success" onclick="onClickButtonPriceDisconect()">
                            Calcular el precio con descuento 
                        </button>
                        <br>
                        
                    </div>

                </div>

            </form>
        </div>
    </section>
    
    <script src="./porcentaje.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
